<!doctype html>
<html>
<head>
    <title>Pet Registration Form</title>
</head>
<body>
    <h1>Register Your Pet</h1>
    <form action="/submit" method="post">
        <label for="rfid">RFID:</label>
        <input type="text" id="rfid" name="rfid" required><br><br>
        <label for="rfid_text">RFID Text:</label>
        <input type="text" id="rfid_text" name="rfid_text" required><br><br>
        <label for="max_feedings_day">Max Feedings Per Day:</label>
        <input type="number" id="max_feedings_day" name="max_feedings_day" required><br><br>
        <label for="max_portions_day">Max Portions Per Day:</label>
        <input type="number" id="max_portions_day" name="max_portions_day" required><br><br>
        <label for="portions_per_feeding">Portions Per Feeding:</label>
        <input type="number" id="portions_per_feeding" name="portions_per_feeding" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
