<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFeeder for Cats</title>
    <link rel="stylesheet" href="web_styles.css">
</head>
<body>
    <header>
        <h1>SmartFeeder for Cats</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Enter Your Cat's Information</h2>
            <form id="pet-form">
                <label for="rfid">RFID:</label>
                <input type="text" id="rfid" name="rfid" required>
                
                <label for="rfid_text">Cat's Name:</label>
                <input type="text" id="rfid_text" name="rfid_text" required>
                
                <label for="max_feedings_day">Max Feedings per Day:</label>
                <input type="number" id="max_feedings_day" name="max_feedings_day" required>
                
                <label for="portions_per_feeding">Portions per Feeding:</label>
                <input type="number" id="portions_per_feeding" name="portions_per_feeding" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 SmartFeeder for Cats. All rights reserved.</p>
    </footer>
    <script src="pet_feeder_app.js"></script>
</body>
</html>
